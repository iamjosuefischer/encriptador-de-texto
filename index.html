<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encriptador de Texto | Josue Fischer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="" rel="icon">
    <link href="" rel="apple-touch-icon">

    <meta name="description" content="Encripta y desencripta cualquier texto en línea de manera fácil y rápida.">
    <meta name="keywords" content="Encriptador, Desencriptador, HTML, CSS, JavaScript">
    <meta name="translation" content="translate">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:site_name" content="Encriptador de Texto | Josue Fischer"/>
    <meta property="og:site" content="https://iamjosuefischer.github.io/encriptador-de-texto/"/>
    <meta property="og:title" content="Encriptador de Texto | Josue Fischer"/>
    <meta property="og:description" content="Encripta y desencripta cualquier texto en línea de manera fácil y rápida"/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content="https://iamjosuefischer.github.io/encriptador-de-texto/"/>
    <meta property="og:type" content="website"/>

    <meta name="theme-color" content="#0A3871">
    <meta name="msapplication-navbutton-color" content="#0A3871"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="#0A3871">
  </head>

  <body>
    <main class="container">
      <section class="container-content">
        <div class="container-text">
          <textarea class="text-desencriptar" name="inputEncriptar" id="inputEncriptar" placeholder="Escribe el texto aquí"></textarea>
          <p class="alert-disabled"><i class="bi bi-exclamation-circle-fill" style="padding-right: 5px; color: #0A3871;"></i>Solo se permiten letras minúsculas, sin carácteres especiales y sin acentos.</p>
        </div>

        <div class="container-buttons">
          <a id="encriptar" class="btn-encriptar">Encriptar</a>
          <a id="desencriptar" class="btn-desencriptar">Desencriptar</a>
        </div>
      </section>

      <section class="container-resultado">
        <article class="container-text-default">
          <div class="container-img">
            <img src="./assets/illustration.png" alt="Ilustración">
          </div>
          <div class="container-text-encriptado">
            <p>No se encontró ningún mensaje</p>
            <p class="text-message-normal">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </article>

        <article class="container-context-resultado">
          <p class="text-message-resultado"></p>
          <a id="copiar" class="btn-copiar">Copiar</a>
        </article>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
